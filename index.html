        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos para el toggle switch de bonos */
        .toggle-checkbox:checked { background-color: #2563eb; }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label:after {
            transform: translateX(100%);
            border-color: white;
        }
        .toggle-label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 0 2px rgba(0,0,0,0.2);
            transition: transform .2s;
        }
    </style>

        const getPaymentCalculation = () => {

            // --- Pagos Generales ---

            if (decimalValue && parseFloat(decimalValue) > 0) {
                const amount = PAYMENT_RULES.PAGO_DECIMALES[decimalValue];

                total += amount;

             // --- Bonos Generales (Cruce) ---

                const amount = PAYMENT_RULES.ESTANCIAS_BASE[Math.min(horasBase, 10)] || PAYMENT_RULES.ESTANCIAS_BASE[10];
                desglose.push({ concepto: `Estancia en Base (${horasBase} hrs)`, monto: amount });
                total += amount;
            }
             const horasCliente = parseInt(document.getElementById('estancia-cliente')?.value || '0');
            if (horasCliente >= 2) {
                const amount = PAYMENT_RULES.ESTANCIAS_CLIENTE[Math.min(horasCliente, 10)] || PAYMENT_RULES.ESTANCIAS_CLIENTE[10];
                desglose.push({ concepto: `Estancia en Cliente (${horasCliente} hrs)`, monto: amount });
                total += amount;
            }
            
            // --- Bono Diesel (Cruce) ---
            const bonoDieselDecimal = document.getElementById('bono-diesel-decimal')?.value;
            if (bonoDieselDecimal && parseFloat(bonoDieselDecimal) > 0) {
                const amount = PAYMENT_RULES.BONO_DIESEL[bonoDieselDecimal];
                desglose.push({ concepto: `Bono Diésel (Valor ${bonoDieselDecimal})`, monto: amount });
                total += amount;
            }

            // --- Cálculos Foráneo Chihuahua ---
            const kms = parseFloat(document.getElementById('kms-viaje')?.value || '0');
            const recarga = parseFloat(document.getElementById('recarga-diesel')?.value || '0');
            const rendimiento = parseFloat(calculator.dataset.rendimientoBase || '0');
            if (kms > 0 && recarga > 0 && rendimiento > 0) {
                const litrosIdeales = kms / rendimiento;
                const litrosSobrantes = litrosIdeales - recarga;
                if (litrosSobrantes > 0) {
                    const pagoDiesel = litrosSobrantes * 14.85;
                    desglose.push({ concepto: `Pago Diésel Sobrante (${litrosSobrantes.toFixed(2)} Lts)`, monto: pagoDiesel });
                    total += pagoDiesel;
                }

            const manoObraCh = parseFloat(document.getElementById('mano-obra-ch')?.value || '0');
            if (manoObraCh > 0) {
                 desglose.push({ concepto: `Mano de Obra (Chihuahua)`, monto: manoObraCh });
                 total += manoObraCh;
            }
            Object.entries(PAYMENT_RULES.BONOS_FORANEO_CH).forEach(([key, bono]) => {
                 if (document.getElementById(`bono-${key}`)?.checked) {
                    desglose.push({ concepto: bono.label, monto: bono.amount });
                    total += bono.amount;
                }
            });

            // --- Cálculos Foráneo Pacífico ---
             Object.entries(PAYMENT_RULES.BONOS_FORANEO_PAC).forEach(([key, bono]) => {
                 if (document.getElementById(`bono-${key}`)?.checked) {
                    desglose.push({ concepto: bono.label, monto: bono.amount });
                    total += bono.amount;

            // --- Ajustes Manuales ---

                 const concepto = row.querySelector('[name=desglose_concepto]').value;
                 const monto = parseFloat(row.querySelector('[name=desglose_monto]').value);

                      desglose.push({ concepto: `Ajuste: ${concepto}`, monto: monto });
                      total += monto;
                 }
            });

            return { total, desglose };

        const handleSavePayment = async () => {
            const viajeId = document.getElementById('payment-calculator').dataset.viajeId;
            const { total, desglose } = getPaymentCalculation();

            if (desglose.length === 0) {
                showAlert('No se han agregado conceptos de pago. Agregue al menos un concepto para guardar.', 'error');
                return;
            }
            try {
                const { error } = await supabase.from('viajes').update({
                    pago_total: total,
                    pago_desglose: desglose,
                    status: 'Pagado'
                }).eq('id', viajeId);
                if (error) throw error;

                showAlert('Pago registrado y viaje archivado con éxito!');
                document.getElementById('review-modal').classList.add('hidden');
                await loadAdminViajesData();
            } catch (err) {
                showAlert(`Error al guardar el pago: ${err.message}`, 'error');
                console.error("Save Payment Error:", err);
            }
        };

        const loadAdminData = async () => {
            const selectedTab = document.querySelector('.tab-btn.text-blue-600').dataset.tab;
            switch(selectedTab) {
                case 'pendientes': case 'por-pagar': case 'historial': await loadAdminViajesData(); break;
                case 'flota': await loadAdminFleetData(); break;
                case 'usuarios': await loadAdminUsersData(); break;
            }
        };
        
        const loadAdminViajesData = async () => {
            const containers = {
                pendientes: document.getElementById('admin-content-pendientes'),
                porPagar: document.getElementById('admin-content-por-pagar'),
                historial: document.getElementById('admin-content-historial'),
            };
            Object.values(containers).forEach(c => { if(c) c.innerHTML = `<div class="loader mx-auto"></div>`; });
            
            try {
                const { data: viajes, error } = await supabase.from('viajes').select(`*, chofer:chofer_id(full_name), camiones(nombre_identificador), cajas(nombre_identificador)`).order('created_at', { ascending: false });
                if (error) throw error;
                
                const pendientes = viajes.filter(v => v.status === 'Asignado');
                containers.pendientes.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">Viajes Pendientes de Completar</h3>
                    ${pendientes.length === 0 ? '<p>No hay viajes pendientes.</p>' : `
                        <div class="overflow-x-auto"><table class="min-w-full bg-white">
                            <thead class="bg-gray-100"><tr><th class="py-2 px-4 text-left">ID</th><th class="py-2 px-4 text-left">Chofer</th><th class="py-2 px-4 text-left">Unidad</th></tr></thead>
                            <tbody>${pendientes.map(v => `<tr class="border-b"><td class="py-2 px-4">${v.id}</td><td class="py-2 px-4">${v.chofer.full_name}</td><td class="py-2 px-4">${v.camiones.nombre_identificador} / ${v.cajas.nombre_identificador}</td></tr>`).join('')}</tbody>
                        </table></div>`}`;

                const porPagar = viajes.filter(v => v.status === 'Completado');
                containers.porPagar.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">Viajes Completados (Pendientes de Pago)</h3>
                     ${porPagar.length === 0 ? '<p>No hay viajes pendientes de pago.</p>' : `
                        <div class="overflow-x-auto"><table class="min-w-full bg-white">
                            <thead class="bg-gray-100"><tr><th class="py-2 px-4 text-left">ID</th><th class="py-2 px-4 text-left">Chofer</th><th class="py-2 px-4 text-left">Comprobante</th><th class="py-2 px-4 text-left">Acciones</th></tr></thead>
                            <tbody>${porPagar.map(v => `<tr class="border-b"><td class="py-2 px-4">${v.id}</td><td class="py-2 px-4">${v.chofer.full_name}</td><td class="py-2 px-4">${v.recibo_diesel_url ? `<a href="${v.recibo_diesel_url}" target="_blank" class="text-blue-500 hover:underline">Ver</a>` : 'N/A'}</td><td class="py-2 px-4"><button class="review-payment-btn bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-1 px-3 rounded" data-viaje-id="${v.id}">Revisar y Pagar</button></td></tr>`).join('')}</tbody>
                        </table></div>`}`;
                
                const historial = viajes.filter(v => v.status === 'Pagado');
                containers.historial.innerHTML = `
                    <h3 class="text-xl font-semibold mb-4">Historial de Viajes Pagados</h3>
                    ${historial.length === 0 ? '<p>No hay viajes en el historial.</p>' : `
                        <div class="overflow-x-auto"><table class="min-w-full bg-white">
                            <thead class="bg-gray-100"><tr><th class="py-2 px-4 text-left">ID</th><th class="py-2 px-4 text-left">Chofer</th><th class="py-2 px-4 text-left">Pago Total</th></tr></thead>
                            <tbody>${historial.map(v => `<tr class="border-b"><td class="py-2 px-4">${v.id}</td><td class="py-2 px-4">${v.chofer.full_name}</td><td class="py-2 px-4 font-semibold">${v.pago_total ? new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(v.pago_total) : 'N/A'}</td></tr>`).join('')}</tbody>
                        </table></div>`}`;

            } catch (err) {
                showAlert(`Error al cargar los viajes: ${err.message}`, 'error');
                Object.values(containers).forEach(c => c.innerHTML = `<p class="text-red-500">No se pudieron cargar los datos.</p>`);
            }
        };

        const loadAdminFleetData = async () => { 
            const fleetContainer = document.getElementById('admin-content-flota');
            fleetContainer.innerHTML = `<div class="loader mx-auto"></div>`;
            try {
                const { data: camiones } = await supabase.from('camiones').select('*');
                const { data: cajas } = await supabase.from('cajas').select('*');
                fleetContainer.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Camiones</h3>
                            <form id="admin-add-camion-form" class="flex gap-2 mb-4">
                                <input type="text" name="nombre" placeholder="Nuevo Camión (ej. C-01)" required class="flex-grow px-3 py-2 border rounded-lg">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">+</button>
                            </form>
                            <div class="space-y-2">${camiones.map(c => `<div class="bg-gray-50 p-2 rounded-lg flex justify-between items-center"><span>${c.nombre_identificador}</span><button class="delete-fleet-btn text-red-500 hover:text-red-700" data-id="${c.id}" data-type="camiones">Eliminar</button></div>`).join('')}</div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Cajas</h3>
                            <form id="admin-add-caja-form" class="flex gap-2 mb-4">
                                <input type="text" name="nombre" placeholder="Nueva Caja (ej. R-01)" required class="flex-grow px-3 py-2 border rounded-lg">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">+</button>
                            </form>
                            <div class="space-y-2">${cajas.map(c => `<div class="bg-gray-50 p-2 rounded-lg flex justify-between items-center"><span>${c.nombre_identificador}</span><button class="delete-fleet-btn text-red-500 hover:text-red-700" data-id="${c.id}" data-type="cajas">Eliminar</button></div>`).join('')}</div>
                        </div>
                    </div>`;
            } catch(err) {
                showAlert(`Error al cargar la flota: ${err.message}`, 'error');
                fleetContainer.innerHTML = `<p class="text-red-500">No se pudieron cargar los datos.</p>`;
            }
        };
        const loadAdminUsersData = async () => { 
             const usersContainer = document.getElementById('admin-content-usuarios');
            usersContainer.innerHTML = `<div class="loader mx-auto"></div>`;
            try {
                const { data: profiles } = await supabase.from('profiles').select('*');
                usersContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-4">Usuarios Activos</h3>
                        <div class="space-y-2">${profiles.map(u => `
                            <div class="bg-gray-50 p-3 rounded-lg flex justify-between items-center">
                                <div>
                                    <p class="font-semibold">${u.full_name || 'N/A'}</p>
                                    <p class="text-sm text-gray-500">${u.role || 'N/A'} | ${u.tipo_operador || 'N/A'}</p>
                                </div>
                                <button class="delete-user-btn text-red-500 hover:text-red-700" data-user-id="${u.id}">Eliminar</button>
                            </div>`).join('')}
                        </div>
                    </div>
                    <div>
                         <h3 class="text-xl font-semibold mb-4">Crear Nuevo Usuario</h3>
                         <form id="create-user-form" class="bg-gray-50 p-4 rounded-lg space-y-4">
                             <div><label class="block text-sm">Nombre Completo</label><input type="text" name="fullname" required class="w-full mt-1 p-2 border rounded-md"></div>
                             <div><label class="block text-sm">Correo Electrónico</label><input type="email" name="email" required class="w-full mt-1 p-2 border rounded-md"></div>
                             <div><label class="block text-sm">Contraseña</label><input type="password" name="password" required class="w-full mt-1 p-2 border rounded-md"></div>
                             <div>
                                <label class="block text-sm">Rol</label>
                                <select name="role" required class="w-full mt-1 p-2 border rounded-md">
                                    <option value="Chofer">Chofer</option><option value="Trafico">Tráfico</option><option value="Admin">Admin</option>
                                </select>
                             </div>
                             <div>
                                <label class="block text-sm">Tipo de Operador (Si es Chofer)</label>
                                <select name="tipo_operador" class="w-full mt-1 p-2 border rounded-md">
                                    <option value="Local">Local</option><option value="Cruce">Cruce</option><option value="Foráneo Chihuahua">Foráneo Chihuahua</option><option value="Foráneo Pacífico">Foráneo Pacífico</option>
                                </select>
                             </div>
                             <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">Crear Usuario</button>
                         </form>
                    </div>
                </div>`;
            } catch (err) {
                 showAlert(`Error al cargar usuarios: ${err.message}`, 'error');
                 usersContainer.innerHTML = `<p class="text-red-500">No se pudieron cargar los datos.</p>`;
            }
        };
        const handleFleetAdd = async (event, type) => {
             const form = event.target;
             const nombre = form.nombre.value;
             const { error } = await supabase.from(type).insert({ nombre_identificador: nombre });
             if (error) { showAlert(`Error: ${error.message}`, 'error'); }
             else { showAlert('¡Agregado con éxito!'); form.reset(); await loadAdminFleetData(); }
        };
        const handleFleetDelete = async (id, type) => {
            openConfirmModal(`¿Seguro que quieres eliminar este elemento?`, async () => {
                const { error } = await supabase.from(type).delete().eq('id', id);
                if (error) { showAlert(`Error: ${error.message}`, 'error'); } 
                else { showAlert('Elemento eliminado.'); await loadAdminFleetData(); }
                closeConfirmModal();
            });
        };
        const handleCreateUser = async (event) => {
             showAlert('La creación de usuarios está deshabilitada en esta demo por seguridad.', 'error');
        };
        const handleDeleteUser = async (userId) => {
            showAlert('La eliminación de usuarios está deshabilitada en esta demo por seguridad.', 'error');
        };
        
        // --- EVENT LISTENERS & INITIALIZATION ---
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if(!button) return;

            if(button.id.startsWith('logout-button')) handleLogout();
            if(button.classList.contains('tab-btn')) {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('text-blue-600', 'border-blue-600');
                    btn.classList.add('text-gray-500', 'border-transparent');
                });
                button.classList.add('text-blue-600', 'border-blue-600');
                document.querySelectorAll('.admin-tab-content').forEach(content => content.classList.add('hidden'));
                document.getElementById(`admin-content-${button.dataset.tab}`).classList.remove('hidden');
                loadAdminData();
            }
            if(button.classList.contains('add-coordenada-btn')) addCoordenadaInput(button.dataset.container);
            if(button.classList.contains('remove-coordenada-btn')) button.parentElement.remove();
            if(button.classList.contains('edit-viaje-btn')) openEditViajeModal(button.dataset.viajeId);
            if(button.classList.contains('close-modal-btn')) button.closest('.fixed').classList.add('hidden');
            if(button.classList.contains('delete-fleet-btn')) handleFleetDelete(button.dataset.id, button.dataset.type);
            if(button.classList.contains('delete-user-btn')) handleDeleteUser(button.dataset.userId);
            if(button.classList.contains('complete-viaje-btn')) openUploadModal(button.dataset.viajeId);
            if(button.classList.contains('review-payment-btn')) openReviewModal(button.dataset.viajeId);
        });

        document.addEventListener('submit', async (event) => {
            try {
                event.preventDefault();
                const form = event.target;
                if (form.id === 'create-viaje-form') await handleCreateViaje(event);
                if (form.id === 'edit-viaje-form') await handleUpdateViaje(event);
                if (form.id === 'complete-trip-form') await handleTripCompletion(event);
                if (form.id === 'admin-add-camion-form') await handleFleetAdd(event, 'camiones');
                if (form.id === 'admin-add-caja-form') await handleFleetAdd(event, 'cajas');
                if (form.id === 'create-user-form') await handleCreateUser(event);
            } catch (err) {
                showAlert(`Error: ${err.message}`, 'error');
                console.error("Submit error:", err);
            }
        });

        checkSession();
    </script>
</body>
</html>
